<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Add Money projects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">

                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                    </div>
                  <div class="divider"></div>
                  <!-- available balance end -->

                  <!-- user action buttons -->
                 <div>
                    <button id="show-add-money-btn" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out-btn" class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>

                 <!-- add money from start-->
                 <div id="add-money-form"  class="  card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                 <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                      <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                      <input id="input-pin-number" type="password" placeholder="password" class="input input-bordered" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                  </div>
                 <!-- add money from end -->

                 <!-- cash out start -->
                 <div id="cash-out-form" class=" hidden card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                       <div class="form-control">
                           <label class="label">
                               <span class="label-text">Amount</span>
                             </label>
                         <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                       </div>
                       <div class="form-control">
                           <label class="label">
                               <span class="label-text">Pin</span>
                             </label>
                         <input id="input-cash-out-pin" type="password" placeholder="password" class="input input-bordered" required />
                         
                       </div>
                       <div class="form-control mt-6">
                         <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                       </div>
                     </form>
                     </div>
                 <!-- cash out end -->
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
